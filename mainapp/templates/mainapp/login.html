{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload your image</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body{
            font-family: 'Montserrat';
        }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'home' %}"><img src="{% static 'mainapp/logo.png' %}" style="width: 10%;"></a>
            </button>
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'home' %}">View</a>
                <a class="nav-item nav-link" href="{% url 'upload-image' %}">Upload</a>
              </div>
          </div>
        </nav>
    </header>
    <div class="container-fluid px-0" id="main-container" style="padding-top: 65px;">
		<div class="container p-0">
			<div class="py-5 mt-4" style="margin-left: auto;margin-right: auto;">
				<form method = "post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br/>
                    <button type="submit" class="btn btn-dark">Login</button>
                    
                </form>
			</div>
		</div>
	</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
